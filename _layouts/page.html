<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}

  <body class="skin-blue fixed" data-spy="scroll" data-target="#scrollspy">
    <div class="wrapper">
      {% include header.html %}
      {% include sidebar.html %}

      <div class="content-wrapper">
        <div class="content">
          {{ content }}
        </div><!-- /.content -->
      </div><!-- /.content-wrapper -->

      {% include footer.html %}
      {% include right-sidebar.html %}
    </div><!-- ./wrapper -->

    <!-- jQuery 2.2.3 -->
    <script src="{{ site.baseurl }}/public/js/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="{{ site.baseurl }}/public/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="{{ site.baseurl }}/public/js/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{{ site.baseurl }}/public/js/app.min.js"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="{{ site.baseurl }}/public/js/jquery.slimscroll.min.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script src="{{ site.baseurl }}/public/js/docs.js"></script>
  </body>
</html>
